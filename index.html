<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
        <!-- main container -->
        <section class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 flex-1">
                <!-- triangle -->
                <div class="card card-compact bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-lg md:text-2xl font-bold">Triangle</h2>
                      <p class="text-center text-lg">Area (A) =0.5 * b* h</p>
                      <div class="mx-auto">
                        <!-- triangle base -->
                        <input type="number" name="" id="triangle-base" placeholder="Base" class="w-24 bg-gray-200 p-2 outline-0 rounded-lg">
                        <span>cm</span>
                        
                        <!-- triangle height -->
                        <input type="number" name="" id="triangle-height" placeholder="Height" class="ml-5 w-24 bg-gray-200 p-2 outline-0 rounded-lg">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-5">
                        <button class="btn w-full bg-blue-500" onclick="triangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- rectangle -->
                  <div class="card card-compact  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <!-- Parallelogram -->
                  <div class="card card-compact  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- area calculator -->
            <div class=" border">
                <h1>Area Calculation</h1>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./scripts/calculator.js"></script>
  </body>
</html>
